
<div class="d-flex justify-content-center ">


    <mat-card class="mt-5">
        <mat-card-title class="text-center mb-3 text.primary"> {{title}} </mat-card-title>
        <form class="d-flex flex-column mb-3 shadow-sm p-3 mb-5 bg-body rounded">
            <mat-form-field>

                <input disabled matInput type="name" name="tipos de servico" [value]="product.name">

            </mat-form-field>

            <mat-form-field>
                <input matInput class="example-right-align" class="text-right" placeholder="Digite o valor da Unidade"
                    [value]="product.valueUnity" name="valueUnity" disabled>
                <span matPrefix>R$&nbsp;</span>
                <span matSuffix>.00</span>

            </mat-form-field>


            <mat-form-field class="mt-3">
                <input matInput placeholder="digite a Quantidade" name="quant" class="
                text-right" disabled [value]="product.theAmount">
                <span matSuffix>.00</span>
            </mat-form-field>



            <div class="d-flex justify-content-between">

                <button class="btn btn-primary"(click)="deletePlayer()">Deletar</button>
                <button class="btn btn-danger" (click)="cancel()"> cancelar</button>

            </div>
        </form>

    </mat-card>


</div>
