<div class="d-flex justify-content-center ">


    <mat-card class="mt-5">
        <mat-card-title class="text-center mb-3 text.primary"> {{title}} </mat-card-title>
        <form [formGroup]="updateProductform" (ngSubmit)="updateProduct()"
        class="d-flex flex-column mb-3 shadow-sm p-3 mb-5 bg-body rounded">
        <mat-form-field>
           
                <input matInput placeholder="Digite o nome do ServiÃ§o" type="name" name="tipos de servico"
                    formControlName="name"  >
                   
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="names" role="alert">
                <span class=" text-danger ">
                    Digite o nome da Tv!!!
                </span>

            </div>
            <mat-form-field>
                <input matInput type="number"  lass="example-right-align" class="
                text-right" placeholder="Digite o valor da Unidade" name="valueUnity"
                    formControlName="valueUnity"
                   
                    >
                    <span matPrefix>R$&nbsp;</span>
                    <span matSuffix>.00</span>

            </mat-form-field>
          

            <mat-form-field class="mt-3">
                <input matInput placeholder="digite a Quantidade" formControlName="theAmount" type="number" name="quant" class="
                text-right"
                
                >
                <span matSuffix>.00</span>
            </mat-form-field>



            <div class="d-flex justify-content-between">

                <button class="btn btn-primary" [disabled]="!updateProductform.valid">gravar</button>
                <button class="btn btn-danger" (click)="cancel()"> cancelar</button>
                
            </div>
        </form>

    </mat-card>
    

</div>
